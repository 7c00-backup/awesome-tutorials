<md-sidenav-container *ngIf="!auth$.hasError">
  <md-sidenav>
    <!-- sidenav content -->
    <a md-button routerLink="todo">Todos</a>
  </md-sidenav>

  <!-- primary content -->
  <md-toolbar color="primary">
    <span>{{title}}</span>
    <!-- This fills the remaining space of the current row -->
    <span class="fill-remaining-space"></span>

    <span>
      <a md-button routerLink="todo" *ngIf="!auth$.hasError">Todos</a>
      <a md-button *ngIf="!auth$.hasError">{{(auth$ | async).user?.username}}</a>
      <a md-button *ngIf="auth$.hasError" (click)="login()">
        Login
      </a>
      <a md-button *ngIf="!auth$.hasError" (click)="logout()">
        Logout
      </a>
    </span>
  </md-toolbar>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
