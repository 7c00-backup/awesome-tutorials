<section class="main" *ngIf="todos?.length > 0">
  <div class="checkbox checkbox-primary toggle-all">
    <input class="styled styled-primary" type="checkbox" (click)="onToggleAllTriggered()">
    <label></label>
  </div>
  <ul class="todo-list">
    <li *ngFor="let todo of todos" [class.completed]="todo.completed">
      <app-todo-item
        [isChecked]="todo.completed"
        (onToggleTriggered)="onToggleTriggered(todo)"
        (onRemoveTriggered)="onRemoveTriggered(todo)"
        [todoDesc]="todo.desc">
      </app-todo-item>
    </li>
  </ul>
</section>
