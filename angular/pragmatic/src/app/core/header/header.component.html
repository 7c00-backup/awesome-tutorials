<md-toolbar color="primary" >
  <button #menu md-icon-button (click)="onClick()">
    <md-icon>menu</md-icon>
  </button>
  <span> Angular 小操场</span>
  <span class="spacer"></span>
  <span *ngIf="(auth$ | async).user !== undefined else login">
    <a routerLink="/profile">{{(auth$|async).user.name}}</a>
  </span>
  <ng-template #login>
    <a routerLink="/login">登录</a>
  </ng-template>
</md-toolbar>
